<!DOCTYPE html>
<html>
<body>

<p>Click the button to compare numbers & return the highest.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    debugger;
  var a = Math.max(1,2,3);
  var b = Math.max(1,3,2);
  var c = Math.max(3,2,1);
  
  var x = a + "<br>" + b + "<br>" + c;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
